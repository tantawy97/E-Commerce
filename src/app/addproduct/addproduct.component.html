<form [formGroup]="addproduct"  (ngSubmit)="add()">
  <div class="form-group" >
    <label for="Name">Product Name</label>
    <input type="text" class="form-control box" id="Name"  placeholder="Name" formControlName="productname">
  </div>
  <div class="form-group">
    <label for="Quantity">Quantity</label>
    <input type="number" class="form-control" id="Quantity"  placeholder="Quantity" formControlName="quantity">
  </div>
  <div class="form-group">
    <label for="Price">Price</label>
    <input type="number" class="form-control" id="Price" aria-describedby="emailHelp" placeholder="Price" formControlName="price">
  </div>
 <select formControlName="categoryId">
   <option [value]="null" disabled selected>Select Category</option>
   <option [value]="item.id"  *ngFor="let item of categories">{{item.name}}</option>
 </select>
  <div class="form-group">
    <label for="image">Image</label>
  <input type="file" class="form-control" id="image" placeholder="image" (change)="onFileSelected($event)" formControlName="image">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
