<!-- products section starts  -->

<section class="products" id="products">

  <h1 class="heading"> our <span>products</span> </h1>

  <div class="product-slider d-flex row justify-content-start ">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let item of products | paginate: {
             itemsPerPage: 12,
             currentPage: page,
             totalItems:totalLength
 }">

      <div class="box"  >

                <img  [src]="item.image" alt="">
                <h3 >{{item.name}}</h3>
                <div class="price"> {{item.price}} </div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>
    </div>


</div>
<pagination-controls class="my-pagination pagi" (pageChange)="page = $event"></pagination-controls>



</section>

<!-- products section ends -->
